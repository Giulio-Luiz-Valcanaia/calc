          <h1>Calculadora de juros sobre juros</h1>

          <h4>Valor em R$</h4>
          <input type="number" id="valorinicial" name="" value="" step="0.01" placeholder="Ex.: 1200 || ou 1200,79">

          <h4>Quantidade de meses</h4>
          <input type="number" id="meses" name="" value="" placeholder="Ex.: 12">

          <h4>Porcentagem de juros %</h4>
          <input type="number" id="porcentagem" name="" value="" step="0.01" placeholder="Ex.: 2 || ou 0,57">

          <br><br><button type="button" onclick="Calcular()" name="button">Calcular!</button>
          <h3>Resultado: <span id='resultado'></span></h3>
